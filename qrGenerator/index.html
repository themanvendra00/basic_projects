<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR Code Generator | Project 1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="qr-code.svg" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>QR Code Generator</h1>
        <p>Paste a url or enter text to create QR code</p>
      </header>
      <div class="form">
        <input type="text" id="" placeholder="Enter text or url" />
        <button>Generate</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code" id="qrImage" />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
