<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ImageAI | AI Image Generator | Project 2</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <section class="image-generator">
      <div class="content">
        <h1>Welcome to ImageAI</h1>
        <p>
          Convert your text into an image within a second using this
          JavaScript-powered AI Image Generator tool.
        </p>
        <form action="#" class="generate-form">
          <input
            type="text"
            class="promp-input"
            placeholder="Describe what you want to see"
            required
          />
          <div class="controls">
            <select class="img-quantity">
              <option value="1">1 Image</option>
              <option value="2">2 Image</option>
              <option value="3">3 Image</option>
              <option value="4" selected>4 Image</option>
            </select>
            <button type="submit" class="generate-btn">Generate</button>
          </div>
        </form>
      </div>
    </section>

    <section class="image-gallery">
      <div class="img-card">
        <img src="images/img-1.jpg" alt="image" />
      </div>
      <div class="img-card">
        <img src="images/img-2.jpg" alt="image" />
      </div>
      <div class="img-card">
        <img src="images/img-3.jpg" alt="image" />
      </div>
      <div class="img-card">
        <img src="images/img-4.jpg" alt="image" />
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
